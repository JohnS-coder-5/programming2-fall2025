<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Madlib</title>
	<script src="script.js"></script>
</head>
<body>

	<h1>Mad Lib</h1>


  	<!-- Input -->
	<label for="nounInput">Enter a noun:</label>
	<input id="nounInput" type="text" />

	<label for="verbInput">Enter a verb:</label>
	<input id="verbInput" type="text" />

	<label for="locationInput">Enter a Location:</label>
	<input id="locationInput" type="text" />

	<label for="secondNounInput">Enter a Second Noun:</label>
	<input id="secondNounInput" type="text" />

	<label for="activityInput">Enter an Activity:</label>
	<input id="activityInput" type="text" />

	<br>
	<br>

	<label for="foodInput">Enter a Food:</label>
	<input id="foodInput" type="text" />


	<label for="drinkInput">Enter a Drink:</label>
	<input id="drinkInput" type="text" />


	<label for="animalInput">Enter an Animal:</label>
	<input id="animalInput" type="text" />










	<!-- Button -->
	<button onclick="makeStory()">Create Story</button>





	<!-- Output area -->
	<p id="storyOutput"></p>
</body>
</html>
