<h1 class = "headers">Use the information below if your in a bit of legal trouble !</h1>

<div id="contact-fields">
        <label class="contact-label" for="user_name">Name</label>
        <input 
          type="text"
          id="user_name"
          class="contact-input"
          placeholder="Your name..."
          required
        />

        <label class="contact-label" for="user_email">Email</label>
        <input 
          type="email"
          id="user_email"
          class="contact-input"
          placeholder="example@gmail.com"
          required
        />

        <label class="contact-label" for="message">Message</label>
        <textarea
          id="message"
          class="contact-textarea"
          placeholder="Your message..."
          required
        ></textarea>

        <button id="submit-btn" class="contact-button">
          Send
        </button>
      </div>
    </div>
  </div>

  <script type="text/javascript"
          src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script src="script.js"></script>
